plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation files('libs/auc-0.3.1.jar')
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacocoTestReport {
  dependsOn test
}

group = 'edu.wisc.cs.will'
version = '0.3.0'
description = 'SRLBoost'
java.sourceCompatibility = JavaVersion.VERSION_1_8

jar {
    manifest {
        attributes 'Main-Class': 'edu.wisc.cs.will.Boosting.Common.RunBoostedModels'
    }

    from provider {
        zipTree(configurations.compileClasspath.filter {
            it.name == 'auc-0.3.1.jar'
        }.singleFile)
    }
}

javadoc {
    source = sourceSets.main.allJava
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
